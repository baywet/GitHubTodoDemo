plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'
    implementation 'com.microsoft.kiota:microsoft-kiota-abstractions:0.4.7'
    implementation 'com.microsoft.kiota:microsoft-kiota-http-okHttp:0.4.7'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-form:0.4.7'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-json:0.4.7'
    implementation 'com.microsoft.kiota:microsoft-kiota-authentication-azure:0.4.7'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-text:0.4.7'
    implementation 'com.azure:azure-identity:1.9.2'
    implementation 'com.squareup.okhttp3:okhttp:4.11.0'
    implementation 'com.google.code.gson:gson:2.10.1'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(18)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'githubtododemo.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
